<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-image: url('https://images.unsplash.com/photo-1515847049296-a281d6401047?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8YWRtaW58ZW58MHx8MHx8fDA%3D');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 600px;
            text-align: center;
        }
        h2 {
            color: #333;
        }
        .button {
            background: #ff5733;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            margin: 5px;
        }
        .button:hover {
            background: #c70039;
        }
        .admin-section {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        .admin-section:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Admin Panel</h2>
        <p>Choose an option to manage the system</p>
        
        

        <div class="admin-section">
            <h3>Manage Users</h3>
            <button class="button" onclick="window.location.href='viewUser.html'">
                <a href="viewUser.html" class="category">View Users</a>
            </button>
            <button class="button" onclick="window.location.href='manageUser.html'">
                <a href="manageUser.html" class="category">Manage Users</a>
            </button>
        </div>
        <div class="admin-section">
            <h3>Track Complaints</h3>
            <button class="button" onclick="window.location.href='viewComplaints.html'">
                <a href="viewComplaints.html" class="category">View Complaints</a>
            </button>
            <button class="button" onclick="window.location.href='updateStatus.html'">
                <a href="updateStatus.html" class="category">Update Status</a>
            </button>
        </div>
        <div class="admin-section">
            <h3>Review Feedback</h3>
            <button class="button" onclick="window.location.href='viewFeedback.html'">
                <a href="viewFeedback.html" class="category">View Feedback</a>
            </button>
        </div>
    </div>
</body>

</html>
