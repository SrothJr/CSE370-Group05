<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Complaint</title>
    <style>
        body {
            background-image: url('https://previews.123rf.com/images/houbacze/houbacze1709/houbacze170900791/86616831-vector-illustration-background-complaint.jpg');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 500px;
            text-align: center;
        }
        h2 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 20px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Submit a Complaint</h2>
        <p>Category: <span id="category-name"></span></p>
        <form id="complaintForm">
            <input type="text" id="title" placeholder="Complaint Title" required>
            <textarea id="description" placeholder="Describe the issue" required></textarea>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        // Get the category from the URL query parameter
        const urlParams = new URLSearchParams(window.location.search);
        const category = urlParams.get('category');
        
        // Display the category name in the page
        document.getElementById('category-name').textContent = category.charAt(0).toUpperCase() + category.slice(1);

        // Handle form submission
        document.getElementById("complaintForm").addEventListener("submit", function(event) {
            event.preventDefault();
            let title = document.getElementById("title").value;
            let description = document.getElementById("description").value;
            
            if (title && description) {
                alert(`Complaint submitted under the ${category} category`);
                // Here, you can send the complaint to a server or save it to a database
                document.getElementById("title").value = "";
                document.getElementById("description").value = "";
            }
        });
    </script>
</body>
</html>
