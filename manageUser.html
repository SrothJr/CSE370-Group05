<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Users</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-image: url('https://img.freepik.com/free-vector/realistic-style-technology-particle-background_23-2148426704.jpg?semt=ais_hybrid');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: 80%;
            margin: auto;
            margin-top: 50px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
            color: black;
            border-radius: 10px;
        }
        th, td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        th {
            background: #007bff;
            color: white;
        }
        tr:hover {
            background: #f5f5f5;
        }
        .button {
            padding: 8px 16px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .edit-btn {
            background: orange;
            color: white;
        }
        .edit-btn:hover {
            background: darkorange;
        }
        .delete-btn {
            background: red;
            color: white;
        }
        .delete-btn:hover {
            background: darkred;
        }
        .add-user {
            background: green;
            color: white;
            padding: 10px;
            margin-top: 20px;
        }
        .add-user:hover {
            background: darkgreen;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Manage Users</h2>
        <button class="button add-user" onclick="addUser()">Add New User</button>
        <table>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Role</th>
                <th>Actions</th>
            </tr>
            <tr>
                <td>Nahid Shahriar</td>
                <td>shahriar@g.bracu.ac.bd</td>
                <td>Student</td>
                <td>
                    <button class="button edit-btn" onclick="editUser(1)">Edit</button>
                    <button class="button delete-btn" onclick="deleteUser(1)">Delete</button>
                </td>
            </tr>
            <tr>
                <td>Saif Hassan</td>
                <td>mn9447109@gmail.com</td>
                <td>Admin</td>
                <td>
                    <button class="button edit-btn" onclick="editUser(2)">Edit</button>
                    <button class="button delete-btn" onclick="deleteUser(2)">Delete</button>
                </td>
            </tr>
        </table>
    </div>
    <script>
        function addUser() {
            alert("Redirecting to add user page...");
            // You can replace this with actual redirection logic
        }
        function editUser(userId) {
            alert("Editing user ID: " + userId);
            // Implement edit functionality
        }
        function deleteUser(userId) {
            if (confirm("Are you sure you want to delete this user?")) {
                alert("User ID " + userId + " deleted");
                // Implement delete functionality
            }
        }
    </script>
</body>
</html>
