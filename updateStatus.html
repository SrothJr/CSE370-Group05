<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Status</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-image: url('https://img.freepik.com/free-vector/realistic-style-technology-particle-background_23-2148426704.jpg?semt=ais_hybrid');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: 80%;
            margin: auto;
            margin-top: 50px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
            color: black;
            border-radius: 10px;
        }
        th, td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        th {
            background: #007bff;
            color: white;
        }
        tr:hover {
            background: #f5f5f5;
        }
        .button {
            padding: 8px 16px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .update-btn {
            background: orange;
            color: white;
        }
        .update-btn:hover {
            background: darkorange;
        }
        .filter-section {
            margin: 20px 0;
        }
        select {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Update Complaint Status</h2>
        <div class="filter-section">
            <label for="status-filter">Filter by Status:</label>
            <select id="status-filter" onchange="filterStatus()">
                <option value="all">All</option>
                <option value="pending">Pending</option>
                <option value="in-progress">In Progress</option>
                <option value="resolved">Resolved</option>
            </select>
        </div>
        <table>
            <tr>
                <th>Complaint ID</th>
                <th>Category</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
            <tr>
                <td>101</td>
                <td>Academic</td>
                <td><span id="status-101">Pending</span></td>
                <td>
                    <button class="button update-btn" onclick="updateStatus(101)">Update</button>
                </td>
            </tr>
            <tr>
                <td>102</td>
                <td>Facility</td>
                <td><span id="status-102">In Progress</span></td>
                <td>
                    <button class="button update-btn" onclick="updateStatus(102)">Update</button>
                </td>
            </tr>
        </table>
    </div>
    <script>
        function updateStatus(complaintId) {
            let newStatus = prompt("Enter new status (Pending, In Progress, Resolved):");
            if (newStatus) {
                document.getElementById("status-" + complaintId).innerText = newStatus;
                alert("Status updated successfully!");
            }
        }
        function filterStatus() {
            let filter = document.getElementById("status-filter").value;
            let rows = document.querySelectorAll("table tr");
            rows.forEach((row, index) => {
                if (index === 0) return;
                let status = row.cells[2].innerText;
                if (filter === "all" || status === filter) {
                    row.style.display = "table-row";
                } else {
                    row.style.display = "none";
                }
            });
        }
    </script>
</body>
</html>
