<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Complaints</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-image: url('https://img.freepik.com/free-vector/realistic-style-technology-particle-background_23-2148426704.jpg?semt=ais_hybrid');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: 80%;
            margin: auto;
            margin-top: 50px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
            color: black;
            border-radius: 10px;
        }
        th, td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        th {
            background: #007bff;
            color: white;
        }
        tr:hover {
            background: #f5f5f5;
        }
        .button {
            padding: 8px 16px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .resolve-btn {
            background: green;
            color: white;
        }
        .resolve-btn:hover {
            background: darkgreen;
        }
        .delete-btn {
            background: red;
            color: white;
        }
        .delete-btn:hover {
            background: darkred;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>View Complaints</h2>
        <table>
            <tr>
                <th>Complaint ID</th>
                <th>User</th>
                <th>Category</th>
                <th>Description</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
            <tr>
                <td>101</td>
                <td>Nahid Shahriar</td>
                <td>Academic</td>
                <td>Course materials are outdated.</td>
                <td>Pending</td>
                <td>
                    <button class="button resolve-btn" onclick="resolveComplaint(101)">Resolve</button>
                    <button class="button delete-btn" onclick="deleteComplaint(101)">Delete</button>
                </td>
            </tr>
            <tr>
                <td>102</td>
                <td>Saif Hassan</td>
                <td>Administration</td>
                <td>Delay in processing documents.</td>
                <td>Under Review</td>
                <td>
                    <button class="button resolve-btn" onclick="resolveComplaint(102)">Resolve</button>
                    <button class="button delete-btn" onclick="deleteComplaint(102)">Delete</button>
                </td>
            </tr>
        </table>
    </div>
    <script>
        function resolveComplaint(complaintId) {
            alert("Complaint ID " + complaintId + " has been resolved.");
            // Implement resolve functionality
        }
        function deleteComplaint(complaintId) {
            if (confirm("Are you sure you want to delete this complaint?")) {
                alert("Complaint ID " + complaintId + " deleted");
                // Implement delete functionality
            }
        }
    </script>
</body>
</html>
