<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Feedback</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-image: url('https://img.freepik.com/free-vector/realistic-style-technology-particle-background_23-2148426704.jpg?semt=ais_hybrid');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: 80%;
            margin: auto;
            margin-top: 50px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
            color: black;
            border-radius: 10px;
        }
        th, td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        th {
            background: #28a745;
            color: white;
        }
        tr:hover {
            background: #f5f5f5;
        }
        .button {
            padding: 8px 16px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .respond-btn {
            background: blue;
            color: white;
        }
        .respond-btn:hover {
            background: darkblue;
        }
        .delete-btn {
            background: red;
            color: white;
        }
        .delete-btn:hover {
            background: darkred;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>View Feedback</h2>
        <table>
            <tr>
                <th>User</th>
                <th>Feedback</th>
                <th>Date</th>
                <th>Actions</th>
            </tr>
            <tr>
                <td>John Doe</td>
                <td>Great platform! Helped me a lot.</td>
                <td>2025-03-27</td>
                <td>
                    <button class="button respond-btn" onclick="respondFeedback(1)">Respond</button>
                    <button class="button delete-btn" onclick="deleteFeedback(1)">Delete</button>
                </td>
            </tr>
            <tr>
                <td>Jane Smith</td>
                <td>Needs some improvements in UI.</td>
                <td>2025-03-26</td>
                <td>
                    <button class="button respond-btn" onclick="respondFeedback(2)">Respond</button>
                    <button class="button delete-btn" onclick="deleteFeedback(2)">Delete</button>
                </td>
            </tr>
        </table>
    </div>
    <script>
        function respondFeedback(feedbackId) {
            alert("Responding to Feedback ID: " + feedbackId);
            // Implement response functionality
        }
        function deleteFeedback(feedbackId) {
            if (confirm("Are you sure you want to delete this feedback?")) {
                alert("Feedback ID " + feedbackId + " deleted");
                // Implement delete functionality
            }
        }
    </script>
</body>
</html>
